<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scallable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Join | Chat App</title>
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ul id="messages" class="chat__messages"></ul>
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="message" placeholder="Message here" autofocus autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div id="message__title">
                <h4>{{from}}
                    <span>{{createdAt}}</scpan>
            </div>
            <div class="message_body">
                {{text}}
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
                <div id="message__title">
                    <h4>{{from}}
                        <span>{{createdAt}}</scpan>
                </div>
                <div class="message_body">
                    <p>
                        <a href="{{url}}" target="_blank">My Location</a>
                    </p>
                </div>
            </li>
    </script>

    </script>
    <script src="./js/libs/jquery-3.2.1.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/libs/moment.min.js"></script>
    <script src="./js/libs/mustache.min.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
